name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Задачи для установки зависимостей
  install-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  install-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  install-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
  # Задачи для тестирования
  test-ubuntu:
    runs-on: ubuntu-latest
    needs: install-ubuntu  # Выполняется после установки зависимостей
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit --force --verbose #Устанавливает зависимости из lock-файла

      - name: Run tests
        run: npm test -json > test-ubuntu.json

      - name: Upload Ubuntu test results
        uses: actions/upload-artifact@v3
        with:
          name: Test-results-1.2.3
          path: test-ubuntu.json
          
  test-windows:
    runs-on: windows-latest
    needs: install-windows  # Выполняется после установки зависимостей
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit --force --verbose #Устанавливает зависимости из lock-файла

      - name: Run tests
        run: npm test -json > test-windows.json

      - name: Upload Windows test results
        uses: actions/upload-artifact@v3
        with:
          name: Test-results-1.2.3
          path: test-windows.json

  test-macos:
    runs-on: macos-latest
    needs: install-macos  # Выполняется после установки зависимостей
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit --force --verbose #Устанавливает зависимости из lock-файла

      - name: Run tests
        run: npm test -json > test-macos.json

      - name: Upload MacOS test results
        uses: actions/upload-artifact@v3
        with:
          name: Test-results-1.2.3
          path: test-macos.json

  deploy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: JorgeLNJunior/render-deploy@v1.4.4
          with:
            service_id: ${{ secrets.RENDER_SERVICE_ID }}
            api_key: ${{ secrets.RENDER_API_KEY }}
